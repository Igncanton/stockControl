<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Toastify JS style sheet -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Main style sheet -->
    <link rel="stylesheet" href="app.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>Stockify</title>
</head>

<body id="body">
    <header>
        <div class="logoContainer" id="logoContainer">
            <img src="./img/favicon.png" class="logo" style="width:45px; height:45px">
            <h1 class="logoTitle">Stockify</h1>
        </div>
        <button class="logOut" id="logOutBtn">Log Out</button>
    </header>
    <h2 class="appTitle">STOCK CONTROL</h2>
    <main class="mainDiv" id="mainDiv">
        <form action="">
            <div class="inputContainer">
                <input type="text" id="inputID" placeholder="ID #..." autocomplete="off">
            </div>
            <div class="inputContainer">
                <input type="text" id="inputProduct" placeholder="Product name..." autocomplete="off">
            </div>
            <div class="inputContainer">
                <input type="text" id="inputAmount" placeholder="Amount..." autocomplete="off">
            </div>
            <input id="inputBtn" class="inputBtn" type="submit" value="+">
        </form>

        <div class="itemList" id="itemList">

        </div>

        <button class="emptyBtn" id="emptyBtn">Delete Everything</button>
    </main>


    <!-- Sweet Alert 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify JS CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Main Script -->
    <script src="app.js"></script>
</body>

</html>
