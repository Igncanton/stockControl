<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple multi session stock management application">
    <meta name="author" content="Ignacio Jauregui Canton">
    <!-- Main style sheet -->
    <link rel="stylesheet" href="index.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <title>Stockify - Log In</title>
</head>

<body>
    <!-- Login -->
    <div class="loginContainer" id="loginContainer">
        <h1 id="loginTitle">Stockify</h1>
        <p id="loginSubtitle">Login In</p>
        <form action="" class="form loginForm" id="loginForm" autocomplete="off">
            <input class="inputLogin" id="loginName" type="text" placeholder="Username...">
            <input class="inputLogin" id="loginPassword" type="text" style="-webkit-text-security: disc;"
                placeholder="Password...">
            <input class="btnLogin" id="btnLogin" type="submit" value="Log In">
        </form>
        <button class="btnCreateAccount" id="btnCreateAccount">Sign up</button>
    </div>

    <!-- Sweet Alert 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Main script -->
    <script src="index.js"></script>
</body>

</html>
